<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada la web</h3>
		<p>
			<span th:text="#{home.user}">Usuario Autenticado como : </span>
			<span th:inline="text"> [[${#httpServletRequest.remoteUser}]] </span>
		</p>
		<p th:text="#{marks.message}">Notas del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{marks.id}">id</th>
						<th th:text="#{marks.descripcion}">Descripción</th>
						<th th:text="#{marks.puntuacion}">Puntuación</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}" th:text="#{marks.details}">detalles</a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{marks.modificar}">modificar</a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{marks.eliminar}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
