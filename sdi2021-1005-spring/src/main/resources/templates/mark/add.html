<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{marks.add.title}">Agregar Nota</h2>
		<form class="form-horizontal" method="post" action="/mark/add"
			th:object="${mark}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="user"
					th:text="#{marks.alumno}">Alumno:</label>
				<div class="col-sm-10"
					th:if="${usersList != null and not #lists.isEmpty(usersList)}">
					<select id="user" class="form-control" name="user">
						<option th:each="user : ${usersList}" th:value="${user.id}"
							th:text="${user.dni}+' - '+${user.name}+' ' +${user.lastName} ">
							Usuario</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{marks.descripcion}">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						th:placeholder="#{marks.descripcion.praceholder}" required="true" />
					<span class="text-danger"
						th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{marks.puntuacion}">Puntuación:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="score"
						th:placeholder="#{marks.puntuacion.paceholder}" required="true" />
					<span class="text-danger"
						th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{marks.add.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
