<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{marks.edit}">Editar Nota</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{marks.descripcion}">Descripción:</label>
				<div class="col-sm-10">
					<input th:value="${mark.description}" type="text"
						class="form-control" name="description"
						th:placeholder="#{marks.descripcion.praceholder}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd"
					th:text="#{marks.puntuacion}">Puntuación:</label>
				<div class="col-sm-10">
					<input th:value="${mark.score}" type="text" class="form-control"
						name="score" th:placeholder="#{marks.puntuacion.paceholder}"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{marks.modificar}">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
