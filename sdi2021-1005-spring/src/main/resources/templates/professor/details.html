<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Detalles del profesor</h2>
		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${professor.DNI}">DNI</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${professor.Name}">Nombre</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Apellido</div>
			<div class="panel-body" th:text="${professor.LastName}">
				Apellido</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Categoria</div>
			<div class="panel-body" th:text="${professor.Category}">
				Categoria</div>
		</div>

	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
