<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/professor/edit'}">
			<div class="form-group">
				<div class="col-sm-10">
					<input th:value="${professor.id}" type="hidden" class="form-control"
						name="id" placeholder="1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">DNI:</label>
				<div class="col-sm-10">
					<input th:value="${professor.DNI}" type="text" class="form-control"
						name="DNI" placeholder="Ejemplo 12345678Z" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${professor.Name}" type="text"
						class="form-control" name="Name" placeholder="Ejemplo Antonio"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${professor.LastName}" type="text"
						class="form-control" name="LastName" placeholder="Ejemplo Montes"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${professor.Category}" type="text"
						class="form-control" name="Category"
						placeholder="Ejemplo Matematicas" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />
</body>
