<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>DNI</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professorList}">
						<td th:text="${professor.id}">id</td>
						<td th:text="${professor.DNI}">DNI</td>
						<td th:text="${professor.Name}">Nombre</td>
						<td th:text="${professor.LastName}">Apellido</td>
						<td th:text="${professor.Category}">Categoria</td>

						<td><a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSOR')" th:href="${'/professor/details/' + professor.id}">Detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/edit/' + professor.id}">Modificar</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/delete/' + professor.id}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
